    <script>
      window.onload = function () {
        const name = "Proof of Work ou Prova de Trabalho (PoW)";
        const slug = "work";
        const about1 =
          "O Proof of Work é a forma de validação de um bloco que consiste no uso de poder computacional para a resolução de uma função criptografada. Essa função é muito difícil de ser resolvida, quase impossível na verdade, e para isso são usadas máquinas próprias para essa atividade.";
        const about2 =
          "Ao resolver uma função, um novo bloco é minerado, e as transações realizadas nesse bloco são transcritas para a rede blockchain. O minerador, nome dado a quem resolver a função, se torna o criador do novo bloco, ele então é recompensado com moedas da própria rede e com as taxas inclusas nas transações incluídas no bloco minerado.";
        const about3 =
          "Neste modelo de validação, resolver a função é o trabalho, por isso o nome Proof of Work, ou em português, Prova de Trabalho.";
        const previous = "tipos";
        const next = "stake";

        setTimeout(() => {
          document.getElementById("name").innerHTML = name;
          document.getElementById("about1").innerHTML = about1;
          document.getElementById("about2").innerHTML = about2;
          document.getElementById("about3").innerHTML = about3;
          document.getElementById(slug + "-link").classList.add("active");
          document.getElementById("image").src = "images/" + slug + ".png";
          document.getElementById("image").style.display = 'inline';
          if (next) {
            const nextName = next[0].toUpperCase() + next.slice(1);
            document.getElementById("next").innerHTML = nextName + " >";
            document.getElementById("next").href = next + ".html";
          }
          if (previous) {
            const previousName = previous[0].toUpperCase() + previous.slice(1);
            document.getElementById("previous").innerHTML = "< " + previousName;
            document.getElementById("previous").href = previous + ".html";
          }
        }, 100);

        let counter = 0;
        const size = about1.length + about2.length + about3.length;
        setInterval(() => {
          if (next) {
            if (counter < 100) {
              document.getElementById("bar").style.width = counter + "%";
              counter = counter + (2000-size) * 0.0002;
            } else {
              window.location.href = "/" + next + ".html";
            }
          }
        }, 101);
      };
    </script>
